<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>MY shop</title>

    <link rel="stylesheet" type="text/css" href="webjars/bootstrap/4.0.0-2/css/bootstrap.min.css" />

</head>
<body>


<div class="container">

    <h1>Application Cars</h1>
    
    

    
    
    <div class="row">
    	<div th:each="car : ${cars}" class="col-md-4 my-1">
    		 <a th:href="@{|/produit-detail/${car.id}|}" >    	
                <img th:src="${car.image}"  class="card-img-top" />
                <p th:text= "${car.nom}"></p>
             </a>
        </div>
    </div>

</div>


<script type="text/javascript" src="webjars/bootstrap/4.0.0-2/js/bootstrap.min.js"></script>

</body>
</html>
