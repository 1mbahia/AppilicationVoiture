<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Car Shop</title>

    <link rel="stylesheet" type="text/css" href="webjars/bootstrap/4.0.0-2/css/bootstrap.min.css" />

</head>
<body>


<div class="container">

    <h1>Application Voiture</h1>
    
    

    
    
    <div class="row">
    	<div th:each="constructeur : ${constructeurs}" class="col-md-4 my-1">
    	<div>
    		 <a th:href="@{|/car/showListCars|}" >    	
                <p th:text= "${constructeur.nom}"></p>
                <p th:text= "${constructeur.creation}"></p>
                <p th:text= "${constructeur.fondateur}"></p>
                <p th:text= "${constructeur.pays}"></p>
             </a>
        </div>
        </div>
    </div>

</div>


<script type="text/javascript" src="webjars/bootstrap/4.0.0-2/js/bootstrap.min.js"></script>

</body>
</html>
